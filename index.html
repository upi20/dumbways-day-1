<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>

<body>
    <div
        style="width: 340px; border: 1px solid #3D3D3D; padding: 8px; border-radius: 18px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; box-shadow: 0 .5rem 1rem rgba(0,0,0,.15); margin: auto; margin-top: 50px;">
        <img style="width: 100%; border-radius: 10px;" src="./assets/img/me.jpg" alt="Isep Lutpi Nur">
        <h1 style="margin-top: 8px; margin-bottom: 4px;">Isep Lutpi Nur</h1>
        <p style="margin-top: 0; margin-bottom: 10px;">I am fullstack developer</p>
        <table
            style="border-collapse: collapse; border: solid 1px black; width: 100%; text-align: center; border-radius: 8px;">
            <tr>
                <th style="border: solid 1px black;">Experience</th>
                <th style="border: solid 1px black;">Year</th>
            </tr>
            <tr>
                <td style="border: solid 1px black;">Personal Web App</td>
                <td style="border: solid 1px black;">2023</td>
            </tr>
        </table>
    </div>

</body>

</html>
